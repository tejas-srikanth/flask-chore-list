{% extends "base.html" %}

{% block head %}
    <title>Flask app</title>
{% endblock %}

{% block body %}
    <div class="content">
        <h1 style="text-align: center">Taskmaster</h1>
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="updater" value="{{task.content}}" id="content">
            <input type="submit" value="Update Task">
        </form>
    </div>
{% endblock %}
